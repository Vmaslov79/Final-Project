apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: manifest
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: vlad/test-backend:1.0.0
        ports:
        - containerPort: 8080