apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: manifest
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/hostname: app.vlad.devops8.test-danit.com
spec:
  rules:
  - host: app.vlad.devops8.test-danit.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80